

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Travel</title>
</head>
<body>

  <main class="hero">
    <div class="hero-text">
      <h1>ALL TRAVEL FROM<br>DIRECT ORGANIZERS!</h1>
      <p>WE INVITE YOU TO TRAVEL!</p>
      <button>Discover</button>
    </div>
  </main>

  <section class="activity">
    <div class="left">
      <h1>OUTDOOR<br>ACTIVITY</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Facere iste exercitationem nemo quas modi nostrum.
      </p>
    </div>
    <div class="right">
      <img src="/mernstack_training/frontend_training/assest/camping.jpg" alt="camping">
    </div>
  </section>


  <section class="container">
    <h1>TYPES OF<br>TOURISM</h1>

    <div class="cards">
      <div class="card">
        <img src="/mernstack_training/frontend_training/assest/hiking.avif" />
        <p>Hiking</p>
      </div>
      <div class="card">
        <img src="/mernstack_training/frontend_training/assest/rafting.png" />
        <p>Rafting</p>
      </div>
      <div class="card">
        <img src="/mernstack_training/frontend_training/assest/water.png" />
        <p>Winter Hiking</p>
      </div>
      <div class="card">
        <img src="/mernstack_training/frontend_training/assest/camping2.jpg" />
        <p>Expeditions</p>
      </div>
      <div class="card">
        <img src="/mernstack_training/frontend_training/assest/tentlogo.jpg" />
        <p>Other</p>
      </div>
    </div>
  </section>


  <footer>
    <h1>WHAT SUITS YOU CHOOSE</h1>
    <div class="types">
      <button class="active">Hiking</button>
      <button>Rafting and Kayaking</button>
      <button>Winter Hiking</button>
      <button>Other</button>
    </div>
  </footer>

</body>
</html>
